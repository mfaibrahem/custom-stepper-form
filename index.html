<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Document</title>
	</head>
	<body>
		<form class="stepper-form">
			<div class="step" data-step-index="0">
				<h1>
					First step
				</h1>
				<div class="field-wrapper">
					<span class="helper-error"></span>
					<input type="text" name="firstname" placeholder="first name" />
				</div>
				<div class="field-wrapper">
					<span class="helper-error"></span>
					<input type="text" name="lastname" placeholder="last name" />
				</div>
				<div class="field-wrapper">
					<span class="helper-error"></span>
					<select name="select-number" id="">
						<option value="">Select value</option>
						<option value="1">first</option>
						<option value="2">seconed</option>
						<option value="3">third</option>
					</select>
				</div>
				<!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
			</div>
			<div class="step" data-step-index="1">
				<h1>
					Seconed step
				</h1>
				<input type="email" placeholder="email" />
			</div>
			<div class="step" data-step-index="2">
				<h1>
					Third step
				</h1>
				<select name="" id="">
					<option value="1">first</option>
					<option value="2">seconed</option>
					<option value="3">third</option>
				</select>
			</div>

			<div class="btns">
				<button class="prev-btn">Previous</button>
				<button class="next-btn">Next</button>
				<button type="submit" class="stepper-submit-btn">Submit</button>
			</div>
		</form>

		<script src="./index.js"></script>
	</body>
</html>
