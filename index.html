<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Document</title>
	</head>
	<body>
		<form class="stepper-form">
			<div class="step" data-step-index="0">
				<h1>
					First step
				</h1>
				<div class="field-wrapper">
					<span class="helper-error"></span>
					<input type="text" name="firstname" placeholder="first name" />
				</div>
				<div class="field-wrapper">
					<span class="helper-error"></span>
					<input type="text" name="lastname" placeholder="last name" />
				</div>
				<div class="field-wrapper">
					<span class="helper-error"></span>
					<select name="select-number" id="">
						<option value="">Select value</option>
						<option value="1">first</option>
						<option value="2">seconed</option>
						<option value="3">third</option>
					</select>
				</div>
				<div class="field-wrapper">
					<span class="helper-error"></span>
					<textarea name="message2" cols="10" rows="2"></textarea>
				</div>
			</div>
			<div class="step" data-step-index="1">
				<h1>
					Seconed step
				</h1>
				<div class="field-wrapper">
					<span class="helper-error"></span>
					<input name="email" type="email" placeholder="email" />
				</div>
			</div>
			<div class="step" data-step-index="2">
				<h1>
					Third step
				</h1>
				<div class="field-wrapper">
					<span class="helper-error"></span>
					<input type="text" name="new-text" id="" />
				</div>
				<div class="field-wrapper">
					<span class="helper-error"></span>
					<textarea name="message" id="" cols="30" rows="10"></textarea>
				</div>
			</div>
			<div class="step" data-step-index="3">
				<h1>
					Fourth step
				</h1>
				<div class="field-wrapper">
					<span class="helper-error"></span>
					<select name="last-select" id="">
						<option value="">select a value</option>
						<option value="1">first</option>
						<option value="2">seconed</option>
						<option value="3">third</option>
					</select>
				</div>
			</div>

			<div class="btns">
				<button type="button" class="prev-btn">Previous</button>
				<button type="button" class="next-btn">Next</button>
				<button type="submit" class="stepper-submit-btn">Submit</button>
			</div>
		</form>

		<script src="./index.js"></script>
	</body>
</html>
